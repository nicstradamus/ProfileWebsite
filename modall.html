<!-- XHTML 1.0 Strict -->
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>

		<title>Modal Template</title>
	</head>
	
	<body>
		
		<div class="content container">
			<div class="row">
				<section class="col-sm-12">
			
			<!--BUTTON-->
			<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#slideshow">Modal Show</button>
			
			<div class="modal fade" id="slideshow" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h3 class="modal-title" id="modalLabel">Modal Header</h3>
					</div><!--modal-header-->
						<div class="modal-body">
							<p>Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. Text goes here. </p>
						</div>
					</div><!--content-->
				</div><!--dialog-->
			</div><!--modal-->
			
		
	</body>
	
</html>
